services:
  - type: web
    name: scamvax-api
    env: python
    region: singapore
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: scamvax-db
          property: connectionString
      # Cloudflare R2（两套命名均支持）
      - key: R2_ENDPOINT_URL
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        value: scamvax-audio
      # 阿里云 DashScope TTS-VC（两套命名均支持）
      - key: DASHSCOPE_API_KEY
        sync: false
      - key: ALIYUN_API_KEY
        sync: false
      - key: ALIYUN_URL
        sync: false
      # App 配置
      - key: SECRET_KEY
        generateValue: true
      - key: BASE_URL
        value: https://scamvax-api.onrender.com

databases:
  - name: scamvax-db
    databaseName: scamvax
    plan: starter
    region: singapore
